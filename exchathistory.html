<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of My Ex</title>
    <link rel="stylesheet" href="exchathistory.css">
</head>
<body>
    <header>
        <h1>History of My Ex</h1>
    </header>
    <main>
        <section id="chat">
            <h2>Chat Screenshots</h2>
            <div class="chat-container">
                <!-- Demo chat messages -->
                <div class="message received">
                    <img src="https://via.placeholder.com/300x200?text=Chat+Screenshot+1" alt="Chat Screenshot 1">
                </div>
                <div class="message sent">
                    <img src="https://via.placeholder.com/300x200?text=Chat+Screenshot+2" alt="Chat Screenshot 2">
                </div>
                <div class="message received">
                    <img src="https://via.placeholder.com/300x200?text=Chat+Screenshot+3" alt="Chat Screenshot 3">
                </div>
                <!-- Add more as needed -->
            </div>
        </section>
        <section id="photos">
            <h2>Photos</h2>
            <div class="photo-gallery">
                <img src="https://via.placeholder.com/200x200?text=Photo+1" alt="Photo 1">
                <img src="https://via.placeholder.com/200x200?text=Photo+2" alt="Photo 2">
                <img src="https://via.placeholder.com/200x200?text=Photo+3" alt="Photo 3">
                <img src="https://via.placeholder.com/200x200?text=Photo+4" alt="Photo 4">
                <!-- Add more as needed -->
            </div>
        </section>
        <section id="videos">
            <h2>Videos</h2>
            <div class="video-list">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Add more as needed -->
            </div>
        </section>
        <section id="audios">
            <h2>Audios</h2>
            <div class="audio-list">
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <!-- Add more as needed -->
            </div>
        </section>
    </main>
    <script src="exchathistory.js"></script>
</body>
</html>
