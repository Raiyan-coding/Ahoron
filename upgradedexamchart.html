  input[type=range]::-moz-range-track {
    background: var(--glass);
    height: 10px;
    border-radius: 5px;

  input[type=range]::-moz-range-thumb {

</style>

<body>
<div class="wrap">
  <header>
    <div>
      <h1>Exam Chart</h1>
    </div>
  </header>

  <div class="controls">
    <div class="card">
      <div style="margin-bottom:10px">
        <label>Exam Type</label>
        <select id="examSelect">
          <option value="halfYearly">Half-Yearly</option>
          <option value="final">Final</option>
          <option value="combined" selected>Combined</option>
        </select>

      </div>

      <div style="margin-top:10px">
        <label>Baseline নির্বাচন (কিভাবে তুলনা হবে)</label>
      <div class="row" style="align-items:center">
        <select id="baseline">
          <option value="topper">Topper-based (সর্বোচ্চ)</option>
          <option value="lowest">Lowest-based (সর্বনিম্ন)</option>
          <option value="average">Average-based (গড়)</option>
          <option value="custom">Custom student (নিজেকে তুলনা)</option>
        </select>
        <div style="flex:1;margin-left:8px">
          <label class="muted">Custom (যদি প্রয়োজন)</label>
          <select id="customStudent"></select>
        </div>
      </div>


    </div>

    <div class="card">
      <label>ডেটাসেট টগল / Add your data</label>
      <div class="dataset-toggle" id="datasetToggle"></div>

      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="addYourData" class="btn touch">➕ Add your data</button>
      </div>
    </div>


  </div>

  <div class="chart-area">
    <div class="chart-wrapper">
      <canvas id="markChart" aria-label="Cumulative mark difference chart"></canvas>
      <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    </div>

    <aside class="side">


      <div class="card small">
        <strong>How to use</strong>
        <ul>
          <li>Baseline নির্বাচন করো — Topper/Lowest/Average/Custom</li>
          <li>“Add your data” দিয়ে নাম ও প্রতিটি সাবজেক্টে নম্বর লেখো</li>
          <li>Export PNG/CSV করে লাইভস্ট্রিমে দেখাও</li>
        </ul>
      </div>
    </aside>
  </div>


</div>

<!-- modal placeholder -->
<div id="modalRoot" style="display:none"></div>

<script>
/* ============================
   Core data & defaults
   ============================ */
const examData = {
  halfYearly: {
    subjects: ["Math","B1","B2","REL","Eng1","Eng2","ICT","BGS","Phy","HM","Che","Bio"],
    marks: {
      Medha: [83,88,80,87,82,88,49,96,75,71,80,88],
      Raiyan:[89,80,83,92,86,92,49,99,90,96,84,96],
      Sourav:[91,76,78,85,70,88,47,97,93,92,82,95]
    }
  },
  final: {
   subjects: ["Math", "B1", "B2", "Rel", "Phy", "E1", "E2", "ICT", "BGS", "HM", "Che", "Bio"],
   marks: {
      Medha: [80,89,81,89,70,89, 94,50,92,84,64,94],
      Raiyan:[81,76,80,88,91,91,94,48,92,87,84,97],
      Sourav:[87, 70, 79, 75, 89, 85, 87, 48, 91, 94, 87, 89]
    }
  }
};

// Combine half-yearly and final data
const combinedSubjects = [...examData.halfYearly.subjects, ...examData.final.subjects];
const combinedMarks = {};
for (const student in examData.halfYearly.marks) {
  combinedMarks[student] = [...examData.halfYearly.marks[student], ...examData.final.marks[student]];
}
examData.combined = {
  subjects: combinedSubjects,
  marks: combinedMarks
};

let currentExam = 'combined'; // Combined chart
let subjects = examData[currentExam].subjects;
let marks = {}; // will be loaded from localStorage or defaults, but for now use examData

// bright neon colors for high visibility on dark background
const palette = ["#00ffff", "#ff00ff", "#ffff00", "#ff0000", "#00ff00", "#0000ff", "#ff8000", "#8000ff"];

/* ============================
   Utilities
   ============================ */
function saveToLocal(){
  try{
    localStorage.setItem('cumulative_marks_v1', JSON.stringify({subjects,marks}));
  }catch(e){ console.warn('localStorage fail', e); }
}
function loadFromLocal(){
  try{
    const raw = localStorage.getItem('cumulative_marks_v1');
    if(raw){ const obj = JSON.parse(raw); if(obj && obj.subjects && obj.marks){ subjects = obj.subjects; marks = obj.marks; return true; } }
  }catch(e){ console.warn('load error', e); }
  return false;
}
function resetToDefaults(){
  subjects = examData.combined.subjects;
  marks = JSON.parse(JSON.stringify(examData.combined.marks));
  saveToLocal();
}

/* Cumulative diff calculation
   For each subject index i:
     - compute cumulative total up to i for every student
     - choose compare value based on baseline mode (topper/lowest/average/custom)
     - diff = cumulative(student) - compare
*/
function calculateDiffs(data, baseline='topper', customStudent=null){
  const names = Object.keys(data);
  const cumulative = {};
  names.forEach(n=> cumulative[n]=[]);
  // compute cumulative per student
  for(const n of names){
    let t=0;
    for(let i=0;i<subjects.length;i++){
      const val = Number(data[n][i]||0);
      t += val;
      cumulative[n].push(t);
    }
  }

  // build diffs
  const diffs = {};
  for(const n of names) diffs[n] = [];
  for(let i=0;i<subjects.length;i++){
    const vals = names.map(n=>cumulative[n][i]||0);
    let compare;
    if(baseline==='topper') compare = Math.max(...vals);
    else if(baseline==='lowest') compare = Math.min(...vals);
    else if(baseline==='average') compare = vals.reduce((a,b)=>a+b,0)/vals.length;
    else if(baseline==='custom'){
      if(customStudent && cumulative[customStudent]) compare = cumulative[customStudent][i] || 0;
      else compare = Math.max(...vals);
    } else compare = Math.max(...vals);

    for(const n of names){
      diffs[n].push(Number((cumulative[n][i] - compare).toFixed(2)));
    }
  }
  return diffs;
}

/* ============================
   Charting
   ============================ */
const ctx = document.getElementById('markChart').getContext('2d');
let chart = null;
function buildDatasets(diffs, smooth, isPC = false){
  const datasets = [];
  const names = Object.keys(diffs);
  let i=0;
  for(const name of names){
    const color = palette[i % palette.length];
    datasets.push({
      label: name,
      data: diffs[name],
      borderColor: color,
      borderWidth: isPC ? 3 : 2,
      tension: smooth,
      pointRadius: isPC ? 6 : 4,
      pointBackgroundColor: color,
      pointBorderColor: '#ffffff',
      pointBorderWidth: 2,
      fill: false,
      spanGaps: true,
      hidden: false
    });
    i++;
  }
  return datasets;
}

function renderChart(options = {}){
  console.log('renderChart called with marks:', marks);
  console.log('subjects:', subjects);
  const baseline = options.baseline || document.getElementById('baseline').value;
  const custom = options.custom || document.getElementById('customStudent').value;
  const smooth = 0.5;

  const isPC = window.innerWidth >= 768;

  const diffs = calculateDiffs(marks, baseline, custom);
  console.log('diffs:', diffs);
  const datasets = buildDatasets(diffs, smooth, isPC);
  console.log('datasets:', datasets);
  const data = { labels: subjects, datasets };

  // Calculate width based on number of subjects
  const pixelPerLabel = isPC ? 60 : 120; // narrower on PC to fit better, but still allow page scroll if needed
  const chartWidth = Math.max(subjects.length * pixelPerLabel, isPC ? 1200 : 800); // min width
  const chartHeight = isPC ? 600 : 420;

  // Set fixed size for scrollable chart
  ctx.canvas.width = chartWidth;
  ctx.canvas.height = chartHeight;
  ctx.canvas.style.width = chartWidth + 'px';
  ctx.canvas.style.height = chartHeight + 'px';

  const cfg = {
    type: 'line',
    data,
    options: {
      responsive: false,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        tooltip: {
          callbacks: {
            title: (items) => `Subject: ${items[0].label}`,
            label: (ctx) => `${ctx.dataset.label}: ${ctx.raw === 0 ? 'Baseline' : ctx.raw}`
          }
        },
        legend: { position: 'top', labels: { color: '#ffffff' } }
      },
      scales: {
        x: { ticks: { color: '#ffffff', autoSkip: false, maxRotation: 45, minRotation: 0 }, grid: { color: 'rgba(255,255,255,0.1)' } },
        y: { ticks: { color: '#ffffff' }, grid: { color: 'rgba(255,255,255,0.1)' }, title: { display: true, text: 'Mark Difference (Cumulative)', color: '#ffffff' } }
      }
    }
  };

  if (chart) chart.destroy();
  chart = new Chart(ctx, cfg);
  console.log('Chart created:', chart);
}

function toggleFullscreen() {
  const elem = document.querySelector('.chart-wrapper');
  if (!document.fullscreenElement) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
      document.msExitFullscreen();
    }
  }
}

/* ============================
   UI: populate toggles, lists, table
   ============================ */
function populateCustomStudent(){
  const sel = document.getElementById('customStudent');
  sel.innerHTML = '';
  for(const name of Object.keys(marks)){
    const opt = document.createElement('option'); opt.value=name; opt.textContent=name; sel.appendChild(opt);
  }
}
function populateSubjects(){
  document.getElementById('subjectsList').textContent = subjects.join(' · ');
}
function populateDatasetChips(){
  const wrap = document.getElementById('datasetToggle');
  wrap.innerHTML = '';
  const names = Object.keys(marks);
  names.forEach((name, idx)=>{
    const chip = document.createElement('div');
    chip.className = 'chip active';
    chip.dataset.name = name;
    chip.style.borderColor = palette[idx % palette.length] + '33';
    chip.innerHTML = `<span style="width:10px;height:10px;border-radius:999px;background:${palette[idx%palette.length]}"></span><strong>${name}</strong>`;
    chip.addEventListener('click', ()=> {
      chip.classList.toggle('active');
      // toggle visibility in chart (by dataset index)
      const dsIdx = Object.keys(marks).indexOf(name);
      if(chart && chart.getDatasetMeta(dsIdx)){
        chart.getDatasetMeta(dsIdx).hidden = !chip.classList.contains('active');
        chart.update();
      }
    });
    wrap.appendChild(chip);
  });
}



/* ============================
   Edit & Add modals (mobile-friendly forms)
   ============================ */
function openEditModal(name){
  const root = document.getElementById('modalRoot');
  root.style.display = 'block';
  root.innerHTML = '';
  const backdrop = document.createElement('div'); backdrop.className = 'modal-backdrop';
  const modal = document.createElement('div'); modal.className = 'modal';

  let html = `<h3>Edit ${name}</h3><div style="max-height:60vh;overflow:auto"><table style="width:100%"><thead><tr><th>Subject</th><th>Mark</th></tr></thead><tbody>`;
  for(let i=0;i<subjects.length;i++){
    const val = marks[name] && marks[name][i] != null ? marks[name][i] : 0;
    html += `<tr><td style="width:60%">${subjects[i]}</td><td><input class="input-mark" data-idx="${i}" type="number" min="0" max="100" value="${val}" /></td></tr>`;
  }
  html += `</tbody></table></div><div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px"><button id="saveEdit" class="btn touch">Save</button><button id="cancelEdit" class="btn secondary touch">Cancel</button></div>`;
  modal.innerHTML = html;
  backdrop.appendChild(modal); root.appendChild(backdrop);

  const cancelEdit = modal.querySelector('#cancelEdit');
  if (cancelEdit) cancelEdit.addEventListener('click', ()=> { root.style.display='none'; root.innerHTML=''; });
  const saveEdit = modal.querySelector('#saveEdit');
  if (saveEdit) saveEdit.addEventListener('click', ()=>{
    const inputs = modal.querySelectorAll('.input-mark');
    const arr = [];
    for(const inp of inputs) arr.push(Number(inp.value) || 0);
    marks[name] = arr;
    root.style.display='none'; root.innerHTML='';
    saveToLocal(); updateAll();
  });
}

function showAddYourDataModal(){
  const root = document.getElementById('modalRoot');
  root.style.display = 'block';
  root.innerHTML = '';
  const backdrop = document.createElement('div'); backdrop.className = 'modal-backdrop';
  const modal = document.createElement('div'); modal.className = 'modal';

  let html = `<h3>Add your data</h3>
    <div style="margin-bottom:8px"><label class="muted">Name</label><input id="newName" type="text" placeholder="Your name" /></div>
    <div style="max-height:60vh;overflow:auto"><table style="width:100%"><thead><tr><th>Subject</th><th>Mark</th></tr></thead><tbody>`;
  for(let i=0;i<subjects.length;i++){
    html += `<tr><td style="width:60%">${subjects[i]}</td><td><input class="input-mark" data-idx="${i}" type="number" min="0" max="100" value="0" /></td></tr>`;
  }
  html += `</tbody></table></div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
      <button id="addSubmit" class="btn touch">Add</button>
      <button id="cancelAdd" class="btn secondary touch">Cancel</button>
    </div>`;
  modal.innerHTML = html;
  backdrop.appendChild(modal); root.appendChild(backdrop);

  const cancelAdd = modal.querySelector('#cancelAdd');
  if (cancelAdd) cancelAdd.addEventListener('click', ()=> { root.style.display='none'; root.innerHTML=''; });
  const addSubmit = modal.querySelector('#addSubmit');
  if (addSubmit) addSubmit.addEventListener('click', ()=>{
    const nm = (modal.querySelector('#newName').value || '').trim() || 'Student' + (Object.keys(marks).length+1);
    if(!nm){ alert('নাম দিন'); return; }
    const inputs = modal.querySelectorAll('.input-mark');
    const arr = [];
    for(const inp of inputs){ arr.push(Number(inp.value) || 0); }
    if(marks[nm]){
      const ok = confirm('এই নামে আগে থেকেই ডেটা আছে। ওভাররাইট করতে চান?');
      if(!ok) return;
    }
    marks[nm] = arr;
    root.style.display='none'; root.innerHTML='';
    saveToLocal(); updateAll();
    // after adding, ensure new chip exists and is active
    setTimeout(()=> { populateDatasetChips(); }, 60);
  });
}

/* ============================
   CSV export/import & PNG
   ============================ */
function downloadCSV(){
  const rows = [];
  rows.push(['Student', ...subjects].join(','));
  for(const name of Object.keys(marks)){
    rows.push([name, ...marks[name].map(v=>(v==null?0:v))].join(','));
  }
  const csv = rows.join('\n');
  const blob = new Blob([csv], {type:'text/csv'}); const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'marks_export.csv'; a.click(); URL.revokeObjectURL(url);
}
function parseCSV(file){
  const reader = new FileReader();
  reader.onload = e=>{
    const text = e.target.result.trim(); if(!text) return alert('CSV খালি বা ভুল');
    const lines = text.split(/\r?\n/).filter(Boolean);
    if(lines.length < 2) return alert('CSV invalid');
    const header = lines[0].split(',').map(s=>s.trim());
    const newSubjects = header.slice(1).map(s=>s || 'S');
    const newMarks = {};
    for(let i=1;i<lines.length;i++){
      const cols = lines[i].split(',').map(s=>s.trim());
      const name = cols[0] || ('Student'+i);
      const vals = cols.slice(1).map(v=>Number(v) || 0);
      newMarks[name] = vals;
    }
    subjects = newSubjects.length ? newSubjects : subjects;
    marks = newMarks;
    saveToLocal(); updateAll();
  };
  reader.readAsText(file);
}
function exportPNG(){
  if(!chart) return;
  const url = chart.toBase64Image();
  const a = document.createElement('a'); a.href = url; a.download = 'cumulative_chart.png'; a.click();
}

/* ============================
   Hook UI events & init
   ============================ */
function switchExam(examType) {
  currentExam = examType;
  subjects = examData[currentExam].subjects;
  marks = JSON.parse(JSON.stringify(examData[currentExam].marks));
  saveToLocal();
  updateAll();
}

document.getElementById('examSelect').addEventListener('change', (e)=> {
  switchExam(e.target.value);
});
document.getElementById('addYourData').addEventListener('click', showAddYourDataModal);

// });
// document.getElementById('resetBtn').addEventListener('click', ()=> { if(confirm('Reset to sample data?')){ resetToDefaults(); updateAll(); }});
document.getElementById('baseline').addEventListener('change', ()=> renderChart());
document.getElementById('customStudent').addEventListener('change', ()=> renderChart());

/* ============================
   Update UI & start
   ============================ */
function updateAll(){
  populateCustomStudent();
  populateDatasetChips();
  renderChart();
}

(function init(){
  if (!loadFromLocal() || subjects.length !== 24) {
    resetToDefaults(); // Ensure we start with combined data (24 subjects)
  }
  updateAll();
})();

</script>
